
<html>
<head>
<title></title>
<script>
	var arr  = [1,2,3,4,5,6,7];
	let isPrime = true;
	function arrfun(){
			for(var i=0 ; i<arr.length; i++){
				isPrimeOrNot(arr[i]);
			}
	}
	
	
	function isPrimeOrNot(number){
		let isPrime = true;

		if (number === 1) {
			console.log(number+" Not a prime");
		}else if (number > 1) {
			for (let i = 2; i < number; i++) {
				if (number % i == 0) {
				isPrime = false;
				break;
			}
		}

		if (isPrime) {
			console.log(number+" is a prime number");
		} else {
			console.log(number+" is a not prime number");
		}
		
		}else {
			console.log("The number is not a prime number.");
		}
	}
</script>
</head>
<body>
	<button onclick="arrfun()">Start</button>
	<p>After click start button look the result in inspect control</p>
</body>
</html>
